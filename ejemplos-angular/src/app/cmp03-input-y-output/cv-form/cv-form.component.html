<h3>Form CV</h3>

<ng-container *ngIf="datosCV">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" (input)="emitirCambio($event)" [value]="datosCV.nombre">
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" (input)="emitirCambio($event)" [value]="datosCV.apellido">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" (input)="emitirCambio($event)" [value]="datosCV.email">
  </div>
</ng-container>
