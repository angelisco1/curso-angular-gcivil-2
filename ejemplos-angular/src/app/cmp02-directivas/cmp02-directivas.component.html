<h2>Directivas</h2>

<h3>De atributo</h3>

<p [ngClass]="{completa: tarea.completada}">
  {{tarea.titulo}}
  <button type="button" (click)="completarTarea()">
    {{tarea.completada ? 'Deshacer' : 'Hacer'}} tarea
  </button>
</p>

<p [ngStyle]="{color: colorLetra, backgroundColor: colorFondo}">El texto de color amarillo y el fondo negro</p>

<input type="text" [(ngModel)]="colorLetra">

<select [(ngModel)]="colorFondo">
  <option value="blue">Azul</option>
  <option value="green">Verde</option>
  <option value="black">Negro</option>
</select>
