<ng-container *ngIf="memes.length > 0; else noHayMemes">
  <div *ngFor="let memeObj of memes">
    <app-meme [meme]="memeObj"></app-meme>
    <a [routerLink]="['/memes', memeObj.id]">Ver información</a>
  </div>
</ng-container>

<ng-template #noHayMemes>
  <p>No hay ningún meme todavía...</p>
</ng-template>
